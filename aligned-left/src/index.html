<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script type="text/javascript" src="d3/d3.v3.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script type="text/javascript">
    const dataset = [ 25, 7, 5, 26, 11, 14, 11, 4, 18, 29, 34 ];
    d3.select('body')
      .selectAll('p')
      .data(dataset)
      .enter()
      .append('p')
      .text((d) => d)
      .style('color', (d) => d > 15 ? 'red' : 'black');
    
    d3.select('body')
      .selectAll('div')
      .data(dataset)
      .enter()
      .append('div')
      .attr('class', 'bar')
      .style('height', (d) => `${d * 5}px`);
  </script>
</body>

</html>
