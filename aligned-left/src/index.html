<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script type="text/javascript" src="d3/d3.v3.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <script type="text/javascript">
    const dataset = [25, 7, 5, 26, 11, 14, 11, 4, 18, 29, 34];
    d3.select('body')
      .selectAll('p')
      .data(dataset)
      .enter()
      .append('p')
      .text((d) => d)
      .style('color', (d) => d > 15 ? 'red' : 'black');

    d3.select('body')
      .selectAll('div')
      .data(dataset)
      .enter()
      .append('div')
      .attr('class', 'bar')
      .style('height', (d) => `${d * 5}px`);
    
    d3.select('body')
      .append('hr');
      
    const width = 500;
    const height = 100;
    const datasetTwo = [ 5, 10, 15, 20, 25 ];

    const svg = d3.select('body')
                  .append('svg')
                  .attr('width', width)
                  .attr('height', height);
    
    const circles = svg.selectAll('circle')
                        .data(datasetTwo)
                        .enter()
                        .append('circle');
    
    circles.attr('cx', (d, i) => i * 50 + 25)
           .attr('cy', height / 2)
           .attr('r', (d) => d)
           .attr('fill', 'yellow')
           .attr('stroke', 'orange')
           .attr('stroke-width', (d) => d / 2);
  </script>
  <hr>
  <svg height="340" width="500">
    <rect x="0" y="0" width="500" height="50" />
    <circle cx="100" cy="100" r="22" class="pumpkin"/>
    <ellipse cx="250" cy="200" rx="100" ry="25"></ellipse>
    <line x1="0" y1="0" x2="1000" y2="200" stroke="red" />
    <text x="0" y="300" font-family="sans-serif" font-size="40" fill="gray">Easy-peasy</text>
    
    <rect x="0" y="0" width="30" height="30" fill="purple"/>
    <rect x="20" y="5" width="30" height="30" fill="blue"/>
    <rect x="40" y="10" width="30" height="30" fill="green"/>
    <rect x="60" y="15" width="30" height="30" fill="yellow"/>
    <rect x="80" y="20" width="30" height="30" fill="red"/>
    
    <circle cx="25" cy="150" r="20" fill="rgba(128, 0, 128, 1.0)"/>
    <circle cx="50" cy="150" r="20" fill="rgba(0, 0, 255, 0.75)"/>
    <circle cx="75" cy="150" r="20" fill="rgba(0, 255, 0, 0.5)"/>
    <circle cx="100" cy="150" r="20" fill="rgba(255, 255, 0, 0.25)"/>
    <circle cx="125" cy="150" r="20" fill="rgba(255, 0, 0, 0.1)"/>

    
    
  </svg>
</body>

</html>
